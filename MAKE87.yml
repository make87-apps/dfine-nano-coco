version: 1
interfaces:
  - name: zenoh-client
    protocol: zenoh
    default_port:
      name: zenoh-client
      protocol: TCP
      target_port: 7447
    subscribers:
      - name: IMAGE_DATA
        spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        encoding: proto
    publishers:
      - name: DETECTIONS
        spec:
          make87_message: make87_messages.detection.box.boxes_2d_aligned.Boxes2DAxisAligned/a
        encoding: json
    providers:
      - name: DETECTIONS
        request_spec:
          make87_message: make87_messages.image.compressed.image_jpeg.ImageJPEG
        response_spec:
          make87_message: make87_messages.detection.box.boxes_2d_aligned.Boxes2DAxisAligned/a
        encoding: proto
      - name: MODEL_ONTOLOGY
        request_spec:
          make87_message: make87_messages.core.Empty
        response_spec:
          make87_message: make87_messages.detection.ontology.ModelOntology
        encoding: proto
config:
  values:
    - name: CONFIDENCE_THRESHOLD
      description: "The minimum confidence threshold for a detection to be considered valid. Predictions below this will be filtered out. Default: 0.25"
      default_value: "0.25"
      required: false
      secret: false
build:
  build_kit:
    name: python3
build_dev:
  build_kit:
    name: python3
